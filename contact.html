<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me</title>
  </head>
  <body>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./contact.html">Contact</a>
    </nav>
    <hr />
    <form action="">
      <h2>Contact Information</h2>

      <!-- Usage of form elements: label, input, textarea, select, button -->
      <br /><br />
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" required />
      <br />

      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" id="lastName" required />
      <br />
      <label for="emails">Email:</label>
      <input type="email" name="emails" id="emails" required />
      <br />
      <label for="phoneNum">Phone Number:</label>
      <input type="tel" name="phoneNum" id="phoneNum" required />
      <br />
      <label for="address">Address:</label>
      <textarea name="address" id="address" rows="4" cols="30"></textarea>
      <br />

      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="noGender">No Gender</option>
      </select>

      <!-- Radio Buttons and checkboxes provide options for users to make selections -->
      <h4>Favorite Fish:</h4>
      <input type="radio" id="salmon" name="fish" value="Salmon" />
      <label for="salmon">Salmon</label>
      <input type="radio" id="tilapia" name="fish" value="Tilapia" />
      <label for="tilapia">Tilapia</label>
      <input type="radio" id="tuna" name="fish" value="Tuna" />
      <label for="tuna">Tuna</label>
      <input type="radio" id="tinapa" name="fish" value="Tinapa" />
      <label for="tinapa">Tinapa</label>
      <br /><br />

      <input type="checkbox" name="fish" id="shark" />
      <label for="shark">Shark</label>
      <input type="checkbox" name="fish" id="sardines" />
      <label for="sardines">Sardines</label>
      <input type="checkbox" name="fish" id="whale" />
      <label for="whale">Whale</label>
      <input type="checkbox" name="fish" id="tristan" />
      <label for="tristan">Tristan</label>
    </form>
  </body>
</html>
